<!DOCTYPE html>
<html>
<head>
    <title>Online Election System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="color: black;">Welcome to the Online Election</h1>
    <div class="decorative-border">
    <div class="box-container">
        <div class="h3">
    <h3>Enter your Details:</h3> </div>       
    <form id="votingForm" action="/submit_vote" method="post">
        <label for="candidate_name">Candidate Name</label>&nbsp;
        <input type="text" id="candidate_name" name="candidate_name" required><br><br>
        <label for="voter_id">Voter ID</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="voter_id" name="voter_id" required><br><br></form>
        <h3>Choose Candidate:</h3>
        <h3 id="heading">Candidates:</h3>
        <div class="candidate-list">
            <div class="candidate">
                <input type="radio" id="candidate1" name="candidate" value="candidate1">
                <label for="candidate1">Candidate 1</label>
            </div>
            <div class="candidate">
                <input type="radio" id="candidate2" name="candidate" value="candidate2">
                <label for="candidate2">Candidate 2</label>
            </div>
            <div class="candidate">
                <input type="radio" id="candidate3" name="candidate" value="candidate3">
                <label for="candidate3">Candidate 3</label>
            </div>
            <!-- Add more candidates as needed -->
        <div class="candidate">
            <input type="radio" id="candidate4" name="candidate" value="candidate4">
            <label for="candidate4">Candidate 4</label>
        </div>
        </div><br>

        <button onclick="castVote()"  style="font-size: larger;">Vote</button>
        <button id="show-result-btn" onclick="showResults()" style="font-size: larger;">Show Results</button><br>

        <div class="sbs">
        <h2 style="color: black;">Total Votes:</h2>
        <div id="voteResults"></div>

        <h2 style="color: black;">Winner:</h2>
        <div id="winner"></div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>

</body>
</html>
